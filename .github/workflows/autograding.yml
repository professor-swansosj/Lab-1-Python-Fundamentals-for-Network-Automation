name: Autograding

on: [push]

jobs:
  grade:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Verify files exist
      run: |
        test -f main.py
        test -f src/parser_utils.py
        test -f src/network_device.py

    - name: Verify imports
      run: |
        grep -q "from src.parser_utils import" main.py
        grep -q "from src.network_device import" main.py

    - name: Run student script
      run: |
        mkdir -p logs
        python main.py

    - name: Check logs
      run: |
        gret -q "LAB1_START" logs/lab.log
        grep -q "PARSE_JSON_SUCCESS" logs/lab.log
        grep -q "PARSE_YAML_SUCCESS" logs/lab.log
        grep -q "PARSE_XML_SUCCESS" logs/lab.log
        grep -q "PARSE_CSV_SUCCESS" logs/lab.log
        grep -q "DEVICE_SUMMARY" logs/lab.log
        grep -q "INTERFACE_MSG" logs/lab.log
        grep -q "DEVICE_MSG" logs/lab.log
        grep -q "VLAN_MSG" logs/lab.log
        grep -q "LAB1_END" logs/lab.log